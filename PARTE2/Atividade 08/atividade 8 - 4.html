<html>
<head>

    <style>
      #quadro{
        padding: 30px;
        background-color: aquamarine;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
        border: 2px solid blue;
      }

      .resul{
        margin-top: 10px;
      }

      .cod{
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
    <!--Script da Navbar-->
    <script src="js/index.js"></script>

<body style="background-color: rgb(0, 43, 43);">
  
    <div id="quadro">
  <label class="cod" style="color: rgb(0, 0, 0);" for="codigo">Digite o código:</label>
  <input class="cod" type="text" id="codigo">
  <br>
  <a class="btn btn-primary" onclick="mostrarElemento()">Mostrar Elemento</a>
  <div class="resul" style="color: rgb(0, 0, 0);" id="resultado"></div>
  <div class="resul" style="color: rgb(0, 0, 0);" id="resultado2"></div>
</div>
  <script>
    function mostrarElemento() {
      var codigo = document.getElementById("codigo").value;
      var resultado = document.getElementById("resultado");
      var resultado = document.getElementById("resultado2");

      if (codigo === "1") {
        resultado.innerHTML = "Sapato";
        resultado.innerHTML += " -";
        resultado2.innerHTML += " R$ 99,99";
      } else if (codigo === "2") {
        resultado.innerHTML = "Bolsa";
        resultado.innerHTML += " -";
        resultado2.innerHTML += " R$ 103,89";
      } else if (codigo === "3") {
        resultado.innerHTML = "Camisa";
        resultado.innerHTML += " -";
        resultado2.innerHTML += " R$ 49,98";
      } else if (codigo === "4") {
        resultado.innerHTML = "Calça";
        resultado.innerHTML += " -";
        resultado2.innerHTML += " R$ 89,72";
      } else if (codigo === "5") {
        resultado.innerHTML = "Blusa";
        resultado.innerHTML += " -";
        resultado2.innerHTML += " R$ 97,35";
        
      } else if (codigo === "") {
        resultado.innerHTML = "Digite o Código";
      }else {
        resultado.innerHTML = "Código Incorreto";
      }
    }
  </script>


   
</body>
</html>
