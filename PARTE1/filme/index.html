          <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                  dropdownContent.style.display = "none";
                } else {
                  dropdownContent.style.display = "block";
                }
              });
            }
            </script>

    <script>
      // Obtém a referência para a imagem e a modal
      var img1 = document.getElementById("myImage1");
      var img2 = document.getElementById("myImage2");
      var img3 = document.getElementById("myImage3");
      var img4 = document.getElementById("myImage4");
      var modal = document.getElementById("myModal");
      
      // Obtém a referência para o elemento de fechar a modal
      var span = document.getElementsByClassName("close")[0];
      
      // Quando a imagem é clicada, exibe a modal
      img1.onclick = function() {
        modal.style.display = "block";
        document.getElementById("iframeContent").src = "americanpsycho.html"; // Substitua com o URL do site desejado
      }
      img2.onclick = function() {
        modal.style.display = "block";
        document.getElementById("iframeContent").src = "drive.html"; // Substitua com o URL do site desejado
      }
      img3.onclick = function() {
        modal.style.display = "block";
        document.getElementById("iframeContent").src = "FightClub.html"; // Substitua com o URL do site desejado
      }
      img4.onclick = function() {
        modal.style.display = "block";
        document.getElementById("iframeContent").src = "whiplash.html"; // Substitua com o URL do site desejado
      }
      
      // Quando o usuário clica no elemento de fechar, esconde a modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // Quando o usuário clica fora da modal, também a esconde
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
